<html>
<head>
</head>
<body>
  <h1>Tile generator for JS</h1>
  <div id="container" style="height: 480px;">
    <div id="canvases">
      <canvas id="grid" width="640" height="480" style="position: absolute;">
      </canvas>
      <canvas id="brush" width="640" height="480" style="position: absolute;">
      </canvas>
    </div>
  </div>
   <div id="form">
      <form id="generateForm"> 
        <input type="number"
          placeholder="Multiplier" 
          min = "1"
          max = "10"
          step= "1"
          name = "dotSize">
        <input type="button" 
        value="Generate code" 
        name="generate"/>
      </form>
    </div>
</body>
   <script type="text/javascript" src="ext/Base.js"></script>
   <script type="text/javascript" src="brush-classes.js"></script>
   <script type="text/javascript" src="brush.js"></script>
</html>
